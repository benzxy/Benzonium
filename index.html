<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benzonium v1.5</title>
    <style>
      body {
        background: linear-gradient(to bottom, #00ccff, #00ccff);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .navbar {
        display: flex;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 10px;
        position: relative;
        z-index: 10;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 18px;
        font-weight: bold;
      }
      .navbar a:hover {
        text-decoration: underline;
      }
      .container {
        margin-top: 50px;
        position: relative;
        z-index: 10;
      }
      h1 {
        color: rgb(255, 255, 255);
      }

      /* Dots */
      .dot {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>Benzonuim v1.5</h1>

    <div class="navbar">
      <a href="https://benzxy.github.io/Benzonium/">Home</a>
      <a href="https://benzxy.github.io/gyhyu/">Links</a>
      <a href="#">About</a>
      <a href="#">Suggestions</a>
    </div>

    <div class="container">
      <h2></h2>
      <p></p>
    </div>

    <script>
      const numDots = 50;
      const dots = [];

      function createDots() {
        for (let i = 0; i < numDots; i++) {
          let dot = document.createElement("div");
          dot.classList.add("dot");
          document.body.appendChild(dot);

          dot.style.left = Math.random() * window.innerWidth + "px";
          dot.style.top = Math.random() * window.innerHeight + "px";

          let speedX = (Math.random() - 0.5) * 2;
          let speedY = (Math.random() - 0.5) * 2;

          dots.push({ element: dot, speedX, speedY });
        }
      }

      function animateDots() {
        dots.forEach((dot) => {
          let rect = dot.element.getBoundingClientRect();

          if (rect.left <= 0 || rect.right >= window.innerWidth) {
            dot.speedX *= -1;
          }
          if (rect.top <= 0 || rect.bottom >= window.innerHeight) {
            dot.speedY *= -1;
          }

          dot.element.style.left = rect.left + dot.speedX + "px";
          dot.element.style.top = rect.top + dot.speedY + "px";
        });

        requestAnimationFrame(animateDots);
      }

      createDots();
      animateDots();
    </script>
  </body>
</html>
